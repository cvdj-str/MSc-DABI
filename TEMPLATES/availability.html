<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ doctor_name }}'s Availability</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #e0f7fa; /* Sky blue background */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .header {
            position: relative;
            padding: 10px 20px;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header .username {
            display: flex;
            align-items: center;
        }

        .header .username i {
            margin-right: 5px;
            color: #333;
        }

        .header .logout {
            font-size: 24px;
            cursor: pointer;
        }

        form {
            background-color: #fff;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f9f9f9;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
        }

        a:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="username">
            <i class="fas fa-user"></i>
            {{ doctor_name }}
        </div>
        <div class="logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i></div>
    </div>
    <h1>Schedule for {{ doctor_name }}</h1>
    <form action="" method="post">
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time Slot</th>
                    <th>Status</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody>
                {% for row in schedule %}
                <tr>
                    <td>{{ row['Date'] }}</td>
                    <td>{{ row['Time Slot'] }}</td>
                    <td>{{ row['Slot Status'] }}</td>
                    <td>
                        <input type="radio" name="slot_index" value="{{ row['index'] }}"> Select
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <label for="new_status">New Status:</label>
        <select name="new_status">
            <option value="Available">Available</option>
            <option value="Unavailable">Unavailable</option>
        </select>
        <button type="submit">Update Status</button>
    </form>
    <script>
        function logout() {
            window.location.href = "/logout";
        }
    </script>
</body>
</html>
