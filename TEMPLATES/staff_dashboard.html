<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <!-- Include Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB; /* Sky blue background */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
        }
        .header-left {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .header-right {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px; /* Adjust the max-width as needed */
            width: 100%; /* Ensure the container takes up the full width */
        }
        h1, p {
            text-align: center;
            margin-bottom: 20px;
        }
        a {
            display: block;
            text-align: center;
            margin-bottom: 10px;
            padding: 10px 20px;
            background-color: #007bff; /* Blue color for links */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="header-left">
        <i class="fas fa-user"></i> {{ user.username }}
    </div>
    <div class="header-right">
        <a href="{{ url_for('home') }}"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>
    <div class="container">
        <h1>Welcome, {{ user.username }}!</h1>
        <p>This is the staff dashboard. You're logged in as a staff member.</p>
        <a href="{{ url_for('availability') }}">Availability</a>
        <a href="{{ url_for('surgery') }}">Suggest Surgeon</a>
    </div>
</body>
</html>
